<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Cascade</title>
  <!-- <link rel="stylesheet" href="./style.css"> -->
  <style>
    .box {
  background-color: blue;
  padding: 10px;
}

* {
  margin: 0;
}

#outer-box > .box {
  background: blue;
}

#outer-box  p {
  color: yellow;
  padding: 0;

}

#outer-box {
  background: darkmagenta;
}

#outer-box .inner-box .white-text {
  color: white;
  background-color: red;
  padding: 15px;
}
  </style>
</head>

<body>
  <div id="outer-box" class="box">
    <div class="box">
      <p>Yellow Text</p>
      <div class="box inner-box">
        <p class="white-text">White Text</p>
      </div>
    </div>
    <div class="box">
      <p>Yellow Text</p>
      <div class="box inner-box">
        <p class="white-text">White Text</p>
      </div>
    </div>
  </div>
</body>

</html>
