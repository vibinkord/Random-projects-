<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #007bff;
    }
    .section {
      margin-bottom: 20px;
    }
    .attendance-status span {
      display: inline-block;
      padding: 6px 12px;
      margin-right: 8px;
      border-radius: 20px;
      color: white;
      cursor: pointer;
    }
    .present { background: #28a745; }
    .absent { background: #dc3545; }
    .late { background: #ffc107; color: black; }

    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    .notes textarea {
      width: 100%;
      height: 80px;
      resize: vertical;
      padding: 8px;
    }
    .logout {
      float: right;
      font-weight: bold;
      cursor: pointer;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <span class="logout" onclick="window.location.href='index.html'">Logout</span>
      <h1>Welcome, John Doe (Student)</h1>
    </div>

    <div class="section attendance-status">
      <h2>Attendance</h2>
      <span class="present" onclick="alert('Present')">Present</span>
      <span class="absent" onclick="alert('Absent')">Absent</span>
      <span class="late" onclick="alert('Late')">Late</span>
      <p>Click status for demo alert.</p>
    </div>

    <div class="section marks">
      <h2>Marks</h2>
      <table>
        <tr><th>Subject</th><th>Score</th></tr>
        <tr><td>Mathematics</td><td>75</td></tr>
        <tr><td>History</td><td>85</td></tr>
        <tr><td>Chemistry</td><td>92</td></tr>
        <tr><td>English</td><td>88</td></tr>
      </table>
    </div>

    <div class="section timetable">
      <h2>Timetable</h2>
      <table>
        <tr><th>Day</th><th>Time</th><th>Subject</th></tr>
        <tr><td>Monday</td><td>9:00 AM</td><td>Mathematics</td></tr>
        <tr><td>Tuesday</td><td>10:00 AM</td><td>History</td></tr>
        <tr><td>Wednesday</td><td>10:00 AM</td><td>Physics</td></tr>
      </table>
    </div>

    <div class="section notes">
      <h2>Notes</h2>
      <textarea placeholder="Write your notes here..."></textarea>
      <button onclick="alert('Notes saved (demo)')">Save Notes</button>
    </div>
  </div>
</body>
</html>
